<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 제이쿼리 -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background: #FAFAFA;">
    <div style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
        <div style="padding: 10px 20px; text-align: center; border: solid 2px rgba(219, 219, 219, 1); width: 300px; height: 430px; margin-top: 50px; background: white;">
            <div style="padding-bottom: 10px;">
                이미지
            </div>
            <div style="font-weight: bold; color: gray; padding-bottom: 10px;"">
                Thank you for visiting my portfolio website
            </div>
            <div class="form-floating mb-3" style="padding-bottom: 0px;" >
                <input type="email" class="form-control" id="input_email" placeholder="name@example.com" style="height: 50px; font-size: 14px; padding-bottom: 10px; margin-top: 5px;">
                <label for="input_email" style="font-size: 13px; padding: 4px 10px; color: rgb(163, 163, 163)">휴대폰 번호 또는 이메일 주소</label>
            </div>
            <div class="form-floating" style="padding-bottom: 10px;">
                <input type="text" class="form-control" id="input_name" placeholder="Leave a comment here" style="padding: 5px; height: 50px; font-size: 14px;">
                <label for="input_name" style="font-size: 13px; padding: 4px 10px; color: rgb(163, 163, 163)">이름</label>
            </div>
            <div class="form-floating" style="padding-bottom: 10px;">
                <input type="text" class="form-control" id="input_nickname" placeholder="Leave a comment here" style="padding: 5px; height: 50px; font-size: 14px;">
                <label for="input_nickname" style="font-size: 13px; padding: 4px 10px; color: rgb(163, 163, 163)">닉네임</label>
            </div>
            <div class="form-floating" style="padding-bottom: 10px;">
                <input type="password" class="form-control" id="input_password" placeholder="Password" style="padding: 5px; height: 50px; font-size: 14px;">
                <label for="input_password" style="font-size: 13px; padding: 4px 10px; color: rgb(163, 163, 163)">패스워드</label>
            </div>
            <button id ="join_button" class="btn btn-primary"style="padding-bottom: 10px; width: 100%;">
                회원가입
            </button>
        </div>
        <div style="flex-direction: flex; padding: 10px 20px; text-align: center; border: solid 2px rgba(219, 219, 219, 1); width: 300px; height: 50px; margin-top: 10px; background: white;">
            <div>
                계정이 있으신가요? <a href="/user/login">로그인</a>
            </div>
    </div>
</body>
    <script>
        $('#join_button').click(function(){

            let email = $('#input_email').val();
            let name = $('#input_name').val();
            let nickname = $('#input_nickname').val();
            let password = $('#input_password').val();

            console.log(email,name,nickname,password);
            
            $.ajax({
                url: "/user/join",
                data: {
                    email : email,
                    name : name,
                    nickname : nickname,
                    password : password
                },
                method: "POST",

                success: function (data){
                        console.log("성공");
                        alert("회원가입에 성공하였습니다. 로그인 해주세요.")
                        location.replace("/user/login")
                    },
                    error: function (request, status, error){
                        console.log("에러");
                    },
                    complete: function (){
                        console.log("완료");
                    }
            });
        });
    </script>
</html>
